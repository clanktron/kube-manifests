apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: portfolio
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/portfolio
    repoURL: 'https://github.com/clanktron/kube-manifests'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true

